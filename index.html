<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nozama</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.min.css">
    <meta name="theme-color" content="#fff" />
    <link rel="manifest" href="functions/manifest.json">
    <link href="assets/favicon.ico" rel="icon" sizes="192x192">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon.ico">

</head>

<body>
    <!-- overlay -->
    <div class="overlay"></div>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header>
            <nav id="top">
                <div class="topbar">
                    <!-- menu icon -->
                    <svg class="menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z" />
                        <path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z" /></svg>
                    <!-- logo -->
                    <img src="assets/nozama-logo-white.png" alt="">
                    <!-- search bar -->
                    <div class="search">
                        <svg class="search-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z" />
                            <path
                                d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                        <input onkeyup="searchFunction()" id="myinput" type="text" placeholder="Search Products">
                        <svg class="close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            <path d="M0 0h24v24H0z" fill="none" /></svg>
                    </div>
                    <!-- login -->
                    <span>Sign Up | Sign In</span>
                </div>
                <!-- filter links -->
                <ul class="link-list">
                    <li class="selected">New-Releases</li>
                    <li>Sale</li>
                    <li>Electronics</li>
                    <li>Food</li>
                    <li>Clothes</li>
                    <li>Best-Sellers</li>
                    <li>Gift-Cards</li>
                    <li>Customer Service</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </header>
        <!-- main content -->
        <main></main>
        <!-- footer -->
        <footer id="bottom">
            Copyright @ 2019, Nomaza.com, Inc.
        </footer>
    </div>
    <!-- fab -->
    <a id="hook" href="#bottom">
        <div class="fab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                <path fill="none" d="M0 0h24v24H0V0z" />
            </svg>
        </div>
    </a>
    <!-- side nav menu -->
    <nav class="side-nav">
        <div class="header">
            <div class="nav-pic">
                <img src="assets/head_paper.png" alt="" class="product-logo">
            </div>
            <div class="nav-heading">
                <h1 class="title"></h1>
                <a href="">
                    <h1 class="email"></h1>
                </a>
            </div>

        </div>
        <!-- navigation menu -->
        <ul class="nav-menu">
            <li class="menu-item signin">
                <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0z" fill="none" />
                    <path d="M10 32c0 7.73 6.27 14 14 14s14-6.27 14-14v-8H10v8zM32.25 8.74l4.2-4.2-1.65-1.65-4.61 4.61C28.31 6.57 26.23 6 24 6c-2.23 0-4.31.57-6.19 1.5L13.2 2.89l-1.65 1.65 4.2 4.2C12.28 11.28 10 15.36 10 20v2h28v-2c0-4.64-2.28-8.72-5.75-11.26zM18 18c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2zm12 0c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2z" />
                </svg>
                <h1 class="list-item-title">Sign In/ Sign Up</h1>
            </li>

            <li class="menu-item">
                <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0z" fill="none" />
                    <path d="M10 32c0 7.73 6.27 14 14 14s14-6.27 14-14v-8H10v8zM32.25 8.74l4.2-4.2-1.65-1.65-4.61 4.61C28.31 6.57 26.23 6 24 6c-2.23 0-4.31.57-6.19 1.5L13.2 2.89l-1.65 1.65 4.2 4.2C12.28 11.28 10 15.36 10 20v2h28v-2c0-4.64-2.28-8.72-5.75-11.26zM18 18c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2zm12 0c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2z" />
                </svg>
                <h1 class="list-item-title">Cart</h1>
            </li>

            <li class="menu-item">
                <svg xmlns="https://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                    <path d="M0 0h48v48H0z" fill="none" />
                    <path d="M10 32c0 7.73 6.27 14 14 14s14-6.27 14-14v-8H10v8zM32.25 8.74l4.2-4.2-1.65-1.65-4.61 4.61C28.31 6.57 26.23 6 24 6c-2.23 0-4.31.57-6.19 1.5L13.2 2.89l-1.65 1.65 4.2 4.2C12.28 11.28 10 15.36 10 20v2h28v-2c0-4.64-2.28-8.72-5.75-11.26zM18 18c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2zm12 0c-1.11 0-2-.9-2-2s.89-2 2-2c1.11 0 2 .9 2 2s-.89 2-2 2z" />
                </svg>
                <h1 class="list-item-title">LogOut</h1>
            </li>
        </ul>
    </nav>
    <!-- productInfo -->
    <div class="product-info"></div>
    <!-- login form -->
    <div class="login">
        <form action="" class="login-form">
            <h2>Log In</h1>
            <label for="">Username or Email</label><br>
            <input class="inputLogin" type="text" name="" value="" autocomplete="username" required><br>
            <label for="">Password</label><br>
            <input class="inputPassword" type="password" name="" value="" autocomplete="current-password" required><br>
            <button type="submit" name="button">Submit</button>
        </form>
        <form action=""><h2>Sign Up</h1>
            <!-- <label for="">Username or Email</label><br>
            <input type="text" name="" value=""><br>
            <label for="">Password</label><br>
            <input type="password" name="" value=""><br>
            <button type="submit" name="button">Submit</button> -->
    </form></form>
        <h1>Sign Up</h1>
    </div>

</body>

</html>
